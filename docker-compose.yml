version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: projeto_solar_api:latest
    ports:
      - "5000:80"
    env_file:
      - ./.env
    environment:
      # A string de conexão usa o hostname do serviço do docker-compose: 'db'
      ConnectionStrings__DefaultConnection: "Server=db;Port=3306;Database=${MYSQL_DATABASE:-projeto_solar};Uid=${MYSQL_USER:-appuser};Pwd=${MYSQL_PASSWORD:-apppassword};"
      ASPNETCORE_URLS: "http://+:80"
    depends_on:
      - db
    command: ["bash", "-c", "echo 'Waiting for MySQL at db:3306...'; until (echo > /dev/tcp/db/3306) >/dev/null 2>&1; do sleep 1; done; echo 'MySQL is reachable, starting API...' ; dotnet Solar.API.dll"]
    restart: on-failure
    networks:
      - projeto-net

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-projeto_solar}
      # MYSQL_USER: ${MYSQL_USER:-appuser}
      # MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - projeto-net

volumes:
  mysql_data:

networks:
  projeto-net:
    driver: bridge
